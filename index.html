<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Telefônica</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div id="erro"></div>
        <header>
        <h1>Agenda Telefônica</h1>
    </header>
    <form id="form-agenda">
        <input type="text" id="nome" required placeholder="Nome de contato"/>
        <input type="tel" id="telefone" required placeholder="Número de contato" pattern="[0-9]{11}" title="Informe um número de telefone válido junto ao código de área.">
        <button type="submit">Cadastrar</button>
    </form>
    <table cellspacing="0">
        <thead>
            <tr>
                <th>
                    nome de contato
                </th>
                <th>
                    número de contato
                </th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
<script src="./main.js"></script>
</body>
</html>
